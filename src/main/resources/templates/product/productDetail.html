<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tienda Keyrus</title>
</head>
<body>
<div align="center">
<h1> <span th:text="|Producto ${product.productName}|"/> </h1>
<table >
    <tr>
        <td>
            Codigo:
        </td>
        <td th:utext="${product.id}">
        </td>
    </tr>
    <tr>
        <td>
            Nombre:
        </td>
        <td th:utext="${product.productName}">
        </td>
    </tr>
    <tr>
        <td>
            Descripcion:
        </td>
        <td th:utext="${product.description}">
        </td>

    </tr>
    <tr>
        <td>
            <a th:href="@{/modifyProduct(id=${product.id})}">Modificar</a>
        </td>
    </tr>
    <tr>
        <td>
            <form th:action="@{/product/all}"  th:method="DELETE">
                <input type="hidden" th:field="${product.id}"/>
                <input type="hidden" th:field="${product.productName}"/>
                <input type="hidden" th:field="${product.description}"/>
                <input type="submit" th:value="Eliminar"/>

            </form>
        </td>

    </tr>
</table>
</div>
</body>
</html>
