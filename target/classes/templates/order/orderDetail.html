<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tienda Keyrus</title>
</head>
<body>
<div align="center">
<h1> <span th:text="|Orden ${order.orderName}|"/> </h1>
<table >
    <tr>
        <td>
            Codigo:
        </td>
        <td th:utext="${order.id}">
        </td>
    </tr>
    <tr>
        <td>
            Nombre:
        </td>
        <td th:utext="${order.orderName}">
        </td>
    </tr>
    <tr>
        <td>
            Descripcion:
        </td>
        <td th:utext="${order.description}">
        </td>

    </tr>
    <tr>
        <td>
            <a th:href="@{/modifyOrder(id=${order.id})}">Modificar</a>
        </td>
    </tr>
    <tr>
        <td>
            <form th:action="@{/order/all}"  th:method="DELETE">
                <input type="hidden" th:field="${order.id}"/>
                <input type="hidden" th:field="${order.orderName}"/>
                <input type="hidden" th:field="${order.description}"/>
                <input type="submit" th:value="Eliminar"/>

            </form>
        </td>

    </tr>
</table>
</div>
</body>
</html>
