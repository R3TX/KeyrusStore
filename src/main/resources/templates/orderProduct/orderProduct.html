<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tienda Keyrus</title>
</head>
<body>
<div align="center">
<h1>Lista de Productos</h1>

<table >
    <tr>
        <th> Codigo</th>
        <th> Orden</th>
        <th> Producto</th>
    </tr>
    <tr th:each="order : ${orderProduct}">
        <td th:utext="${order.id}"/>
        <td th:utext="${order.order.orderName}" />
        <td th:utext="${order.product.productName}"/>

        <td>

        </td>
    </tr>
</table>
</div>
</body>
</html>
