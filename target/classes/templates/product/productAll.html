<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tienda Keyrus</title>
</head>
<body>
<div align="center">
<h1>Lista de Productos</h1>

<table >
    <thead>


    <tr>
        <th> Codigo</th>
        <th> Nombre</th>
        <th> Descripcion</th>
    </tr>
    </thead>
    <tbody>


    <tr th:each="product : ${products}">
        <td th:utext="${product.id}"/>
        <td th:utext="${product.productName}" />
        <td th:utext="${product.description}"/>

        <td>
            <a th:href="@{/product/productDetail(id=${product.id})}">Detalle</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
